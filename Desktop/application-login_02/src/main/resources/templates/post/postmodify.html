<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>게시판 글수정</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></head>
<body>
<div class="container">
	<h2>게시판 글수정 [<th:block th:text="${username}" />]</h2>
	<form action="/post/postUpdate" method="post" enctype="multipart/form-data">
		<input type="hidden" name="pnum" th:value="${post.pnum}" />
		<div class="form-group">
			<label for="content">내용</label>
			<!--  여러줄의 데이터를 입력하고 하고자 할때 textarea 태그를 사용한다. -->
			<!--  textarea 안에 있는 모든 글자는 그대로 나타난다. 공백문자, tag, enter -->
			<textarea class="form-control" rows="5" id="ptext" name="ptext" placeholder="내용 작성" th:text="${post.ptext}"></textarea>
		</div>
		<th:block th:if="${post.filesize > 0}">
			<div>
				<img th:src="@{/post/viewImage/{pnum}(pnum=${post.pnum})}" style="width:300px; height:250px;" />
			</div>
		</th:block>
		<div class="form-group">
			<label for="image">이미지</label>
			<input type="file" name="imageFile">
		</div>
		<button type="submit" class="btn btn-default">확인</button>
		<button class="btn btn-default" onclick="location.href='/post/postlist';">취소</button>
	</form>
</div>
</body>
</html>
